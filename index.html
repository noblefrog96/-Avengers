<style>

/* 기본 설정 */
.img1 a img,
.img2 a img,
.img3 a img {
    transition: all 0.45s ease;
    transform-origin: center;
}

/* ==============================
   1) img1 — 부드러운 확대 + 떠오르는 효과
   ============================== */
.img1 a:hover img {
    transform: scale(1.08) translateY(-6px);
    filter: brightness(1.05) drop-shadow(0 10px 25px rgba(0,0,0,0.35));
}

/* ==============================
   2) img2 — 고급 3D 틸트 효과
   ============================== */
.img2 a {
    perspective: 900px;
}
.img2 a:hover img {
    transform: rotateX(8deg) rotateY(8deg) scale(1.04);
    filter: brightness(1.1) contrast(1.05);
}

/* ==============================
   3) img3 — 살짝 내려앉았다 위로 슬라이드 + 투명도 업
   ============================== */
.img3 a img {
    transform: translateY(8px);
    opacity: 0.92;
}
.img3 a:hover img {
    transform: translateY(0px);
    opacity: 1;
    filter: brightness(1.03);
}

</style>
